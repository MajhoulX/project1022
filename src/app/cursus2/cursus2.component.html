<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-4 side-image">
                <div class="text">
                    <p>Join the community of musicians <i>- Fanan</i></p>
                </div>
            </div>

            <div class="col-md-8 right">
                <div class="container">
                    <header class="pt-3">Bienvenue</header>
                    <form action="post">
                        <div class="form-first">
                            <div class="details">
                                <span class="title">Veuillez renseigner les informations demandées</span>
                                <div class="fields">
                                    @if(bacObtained){
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="fl-wrap fl-wrap-select">
                                                <label for="anneeObtentionField" class="fl-label">Année d'obtention du
                                                    Bac (∗)</label>
                                                <select class="form-control fl-select required"
                                                    name="anneeObtentionField" id="anneeObtentionField"
                                                    [(ngModel)]="bacYear">
                                                    @for (year of listOfBacYears; track $index) {
                                                    <option value="{{year}}">{{year}}</option>
                                                    }
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <div class="styled-select clearfix">
                                                <div class="fl-wrap fl-wrap-select"><label for="niveauEtudeField"
                                                        class="fl-label">Niveau d'étude (∗)</label><select
                                                        class="form-control fl-select valid required"
                                                        name="niveauEtudeField" id="niveauEtudeField"
                                                        [(ngModel)]="studyLevel">
                                                        @for (level of listOfStudyLevels; track $index) {
                                                        <option value="{{level}}">{{level}}</option>
                                                        }
                                                    </select></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="fl-wrap fl-wrap-input"><label for="noteTerminalField"
                                                    class="fl-label">Moyenne générale du Bac (∗)</label><input
                                                    type="number" step="0.01" min="0" max="20" name="noteTerminalField"
                                                    id="noteTerminalField" class="form-control fl-input required"
                                                    placeholder="Moyenne générale du Bac (∗)"
                                                    [(ngModel)]="averageGrade"></div>
                                        </div>
                                    </div>
                                    }@else {
                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <div class="styled-select clearfix">
                                                <div class="fl-wrap fl-wrap-select fl-is-required"><label
                                                        for="serieField" class="fl-label">Série (∗)</label><select
                                                        class="form-control required fl-select" name="serieField"
                                                        id="serieField" [(ngModel)]="serie" (change)="onSerieChanged()">
                                                        @for (item of listOfSeries; track $index) {
                                                        <option value="{{item}}">{{item}}</option>
                                                        }
                                                    </select></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="styled-select clearfix">
                                                <div class="fl-wrap fl-wrap-select fl-is-required"><label for="bacField"
                                                        class="fl-label">Option (∗)</label><select
                                                        class="form-control required fl-select" name="bacField"
                                                        id="bacField" [(ngModel)]="option">
                                                        @for (opt of listOfOptions; track $index) {
                                                        <option value="{{opt}}">{{opt}}</option>
                                                        }
                                                    </select></div>
                                            </div>
                                        </div>
                                    </div>
                                    }



                                    <div class="col-md-6" id="noteCCDiv">
                                        <div class="form-group">

                                            <div class="fl-wrap fl-wrap-input"><label for="noteCCField"
                                                    class="fl-label">Note du contrôle continu (∗)</label><input
                                                    type="number" step="0.01" min="0" max="20" name="noteCCField"
                                                    id="noteCCField" class="form-control fl-input required"
                                                    placeholder="Note du contrôle continu (∗)"
                                                    [(ngModel)]="finalYearGrade"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" id="noteRegionalDiv">
                                        <div class="form-group">

                                            <div class="fl-wrap fl-wrap-input"><label for="noteRegionalField"
                                                    class="fl-label">Note de l’examen Régional (∗)</label><input
                                                    type="number" step="0.01" min="0" max="20" name="noteRegionalField"
                                                    id="noteRegionalField" class="form-control fl-input required"
                                                    placeholder="Note de l’examen Régional (∗)"
                                                    [(ngModel)]="regionalExamNote"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" id="noteNationalDiv">
                                        <div class="form-group">

                                            <div class="fl-wrap fl-wrap-input"><label for="noteNationalField"
                                                    class="fl-label">Note de l’examen National (∗)</label><input
                                                    type="number" step="0.01" min="0" max="20" name="noteNationalField"
                                                    id="noteNationalField" class="form-control fl-input required"
                                                    placeholder="Note de l’examen National (∗)"
                                                    [(ngModel)]="nationalExamNote"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group" id="divCodeMassar">

                                            <div class="fl-wrap fl-wrap-input"><label for="massarField"
                                                    class="fl-label">Code massar</label><input type="text"
                                                    name="massarField" id="massarField"
                                                    class="form-control fl-input required" placeholder="Code massar"
                                                    maxlength="10" [(ngModel)]="massarCode"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <div class="styled-select clearfix">
                                                <div class="fl-wrap fl-wrap-select fl-is-required"><label
                                                        for="typeSystemField" class="fl-label">Type d'établissement
                                                        (∗)</label><select class="form-control required fl-select"
                                                        name="typeSystemField" id="typeSystemField"
                                                        [(ngModel)]="institutionType">
                                                        @for (item of listOfInstitutions; track $index) {
                                                        <option value="{{item}}">{{item}}</option>
                                                        }
                                                    </select></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="fl-wrap fl-wrap-input fl-is-required"><label
                                                    for="etablissementField" class="fl-label">Nom de votre
                                                    établissement (∗)</label><input type="text"
                                                    name="etablissementField" id="etablissementField" value=""
                                                    class="form-control required fl-input"
                                                    placeholder="Nom de votre établissement (∗)"
                                                    [(ngModel)]="institutionName"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="custom-control custom-checkbox mt-2">
                                            <input type="checkbox" class="custom-control-input" id="checkData"
                                                [checked]="acceptedTerms">
                                            <label class="custom-control-label fs-9px" for="checkData">Veuillez-vous
                                                assurer que les informations saisies sont correctes avant
                                                d’enregistrer</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="signin pb-3">
                            <input type="submit" class="submit " value="Envoyer">
                        </div>
