<div class="mainContent">
    <div class="welcomeWrapper">
        <div class="welcome">
            <p class="mb-4">Profil</p>
            <h1 class="welcomeUser"> <span>Bienvenue</span>, {{form.controls.firstName.value}}</h1>
        </div>
    </div>
    <mat-card class="cardthing">
        <mat-card-title align="center" style="padding: 20px;">
            Mes données personnelles
        </mat-card-title>
        <mat-card-content>
            <div class="formStyle">
                <mat-form-field [style.grid-column]="'1/3'">
                    <mat-label>Civility</mat-label>
                    <mat-select [formControl]="form.controls.civility">
                        @for (civility of listOfCivilities; track $index) {
                        <mat-option value="{{civility}}">{{civility}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <mat-form-field [style.grid-column]="'1'">
                    <mat-label>Nom</mat-label>
                    <input matInput [formControl]="form.controls.firstName">
                </mat-form-field>

                <mat-form-field [style.grid-column]="'2'">
                    <mat-label>Prenom</mat-label>
                    <input matInput [formControl]="form.controls.lastName">
                </mat-form-field>

                <mat-form-field [style.grid-column]="'1/3'">
                    <mat-label>Telephone</mat-label>
                    <input matInput [formControl]="form.controls.phone">
                </mat-form-field>

                <mat-form-field [style.grid-column]="'1/3'">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="form.controls.email">
                </mat-form-field>

                <button class="btn btn-primary" type="button" (click)="updateUser()">Enregistrer</button>
            </div>
        </mat-card-content>
    </mat-card>
