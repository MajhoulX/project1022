<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-4 side-image">
                <div class="text">
                    <p>Join the community of musicians <i>- school</i></p>
                </div>
            </div>

            <div class="col-md-8 right">
                <div class="container">
                    <header>Bienvenue </header>
                    <form action="">
                        <div class="form-first">
                            <div class="details">
                                <span class="title">Veuillez renseigner les informations demandées</span>
                                <div class="fields">

                                    <div class="col-md-12 form-group radio_input">
                                        <label>Civilité (∗) :</label>
                                        <label class="container_radio mr-3">Mlle
                                            <input type="radio" name="obtenueField" value="Oui" id="moyYes"
                                                class="required">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_radio mr-3">Mme
                                            <input type="radio" name="obtenueField" value="Non" id="moyNo"
                                                class="required" checked="">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_radio mr-3">M
                                            <input type="radio" name="obtenueField" value="Non" id="moyNo"
                                                class="required" checked="">
                                            <span class="checkmark"></span>
                                        </label>


                                    </div>
                                    <span style="display: block;"></span>
                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <div class="styled-select clearfix">
                                                <div class="fl-wrap fl-wrap-select fl-is-active fl-is-required">
                                                    <label for="nationaliteField" class="fl-label">Nationalité
                                                        (∗)</label>
                                                    <select class="form-control required fl-select"
                                                        name="nationaliteField" id="nationaliteField">
                                                        <option value="">Nationalité</option>
                                                        @for (country of countries; track $index) {
                                                        <option value="{{country.name}}">{{country.name}}</option>
                                                        }
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" id="divCIN">
                                        <div class="form-group">

                                            <div class="fl-wrap fl-wrap-input fl-is-required"><label for="cinField"
                                                    class="fl-label">N° CIN (∗)</label><input type="text"
                                                    name="cinField" id="cinField" class="form-control required fl-input"
                                                    placeholder="N° CIN (∗)" maxlength="8"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" id="divPasseport" style="display: none;">
                                        <div class="form-group">

                                            <div class="fl-wrap fl-wrap-input"><label for="passeportField"
                                                    class="fl-label">N° Passeport (∗)</label><input type="text"
                                                    name="passeportField" id="passeportField"
                                                    class="form-control fl-input" placeholder="N° Passeport (∗)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <div class="styled-select clearfix">
                                                <div class="fl-wrap fl-wrap-select fl-is-active fl-is-required">
                                                    <label for="paysResidenceField" class="fl-label">Pays de
                                                        résidence (∗)</label>
                                                    <select class="form-control required fl-select"
                                                        name="paysResidenceField" id="paysResidenceField"
                                                        [(ngModel)]="selectedResidenceCountry"
                                                        (change)="onResidenceCountryChanged()">
                                                        <option value="" selected>Pays de résidence</option>
                                                        @for (country of countries; track $index) {
                                                        <option value="{{country.name}}">{{country.name}}</option>
                                                        }
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <div class="fl-wrap fl-wrap-select fl-is-required"><label
                                                    for="villeResidenceField" class="fl-label">Ville de résidence
                                                    (∗)</label><select class="form-control required fl-select"
                                                    name="villeResidenceField" id="villeResidenceField">
                                                    <option value="">Ville de résidence</option>
                                                    @for (city of cities; track $index) {
                                                    <option [value]="city">{{city}}</option>
                                                    }
                                                </select></div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">

                                            <div class="fl-wrap fl-wrap-input"><label for="adressePostaleField"
                                                    class="fl-label">Adresse postale</label><input type="text"
                                                    name="adressePostaleField" id="adressePostaleField"
                                                    class="form-control fl-input" autocomplete="off" value=""
                                                    placeholder="Adresse postale" style="width: 95%"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <div class="fl-wrap fl-wrap-input fl-is-required"><label
                                                    for="dateNaissanceField" class="fl-label">Date de naissance
                                                    (∗)</label><input type="text" name="dateNaissanceField"
                                                    id="dateNaissanceField"
                                                    class="form-control datepicker required fl-input" autocomplete="off"
                                                    placeholder="Date de naissance (∗)"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <div class="styled-select clearfix">
                                                <div class="fl-wrap fl-wrap-select fl-is-required"><label
                                                        for="systemEtudeField" class="fl-label">Système d'étude
                                                        (∗)</label><select class="form-control required fl-select"
                                                        name="systemEtudeField" id="systemEtudeField">
                                                        <option value="">Système d'étude</option>
                                                        <option value="1">Marocain</option>
                                                        <option value="2">Mission (Française)</option>
                                                        <option value="4">Mission (Espagnole, belge)</option>
                                                        <option value="3">Etranger</option>
                                                    </select></div>

                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group radio_input">
                                        <label>Niveau d'études (∗) :</label>
                                        <label class="container_radio mr-3">Bac obtenu
                                            <input type="radio" name="obtenueField" value="Oui" id="moyYes"
                                                class="required" style="width: 10%; ">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="container_radio mr-3">En année terminale du Bac
                                            <input type="radio" name="obtenueField" value="Non" id="moyNo"
                                                class="required" checked="" style="width: 5%;">
                                            <span class="checkmark"></span>
                                        </label>


                                    </div>
                                </div>
                                <div class="signin">
                                    <input type="submit" class="submit" value="Suivant...">
                                </div>
                            </div>

                        </div>
